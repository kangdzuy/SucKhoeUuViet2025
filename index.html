    <title>Tính Phí Bảo Hiểm Sức Khỏe Ưu Việt 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              phuhung: {
                blue: '#00529B',
                blueHover: '#003F77',
                orange: '#F58220',
                orangeHover: '#D97015',
                text: '#1F2933',
                textSec: '#6B7280',
                bg: '#F5F7FA',
                card: '#FFFFFF',
                border: '#E0E4EC'
              }
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            keyframes: {
              fadeInBlurSlideUp: {
                '0%': { 
                  opacity: '0', 
                  transform: 'translateY(20px)', 
                  filter: 'blur(8px)' 
                },
                '100%': { 
                  opacity: '1', 
                  transform: 'translateY(0)', 
                  filter: 'blur(0)' 
                },
              }
            },
            animation: {
              'enter': 'fadeInBlurSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) both',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Roboto', sans-serif; background-color: #F5F7FA; }
      /* Custom Scrollbar for tables */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
